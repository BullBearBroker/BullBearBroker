[tool.black]
line-length = 100
target-version = ["py311"]
extend-exclude = [
  "alembic",
  "backend/alembic"
]

[tool.isort]
profile = "black"
line_length = 100
src_paths = ["backend"]
skip = ["alembic"]
skip_glob = ["backend/alembic/*"]

[tool.ruff]
line-length = 100
target-version = "py311"
src = ["backend"]
exclude = [
  "backend/alembic",
  "alembic"
]

[tool.ruff.lint]
select = [
  "E",
  "F",
  "I",
  "B",
  "UP"
]
ignore = [
  "E501"
]

[tool.ruff.format]
line-ending = "lf"
indent-width = 4
