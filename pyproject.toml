[tool.black]
line-length = 100
target-version = ["py312"]
extend-exclude = [
  "^\\.venv/",
  "alembic",
  "backend/alembic",
]

[tool.isort]
profile = "black"
line_length = 100
src_paths = ["backend"]
skip = [".venv", "alembic"]
skip_glob = ["backend/alembic/*"]

[tool.ruff]
line-length = 100
target-version = "py312"
src = ["backend"]
extend-exclude = [".venv", "backend/alembic", "alembic"]
select = ["E", "F", "I", "UP", "B", "SIM", "PIE"]
ignore = []

[tool.ruff.format]
line-ending = "lf"
indent-width = 4
