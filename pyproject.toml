[tool.black]
line-length = 88
target-version = ["py312"]

[tool.isort]
profile = "black"
line_length = 88
combine_as_imports = true

[tool.ruff]
target-version = "py312"

[tool.ruff.lint]
# Black ya se encarga del formato, Ruff solo de lint
select = ["E", "F", "B"]
ignore = []
fixable = ["ALL"]

# Ignorar imports fuera de orden en tests (E402)
per-file-ignores = { "backend/tests/*" = ["E402"] }
