[tool.black]
line-length = 100
target-version = ["py312"]
extend-exclude = """
^\\.venv/
"""

[tool.isort]
profile = "black"
line_length = 100
src_paths = ["backend"]
skip = [".venv"]
combine_as_imports = true
force_grid_wrap = 0
known_first_party = ["backend", "frontend", "scripts"]
known_third_party = ["fastapi", "sqlalchemy", "pytest"]

[tool.ruff]
line-length = 100
target-version = "py312"
src = ["backend"]
extend-exclude = [".venv"]

[tool.ruff.lint]
# mueve aqu√≠ lo que hoy tienes como "ignore" y "select"
ignore = ["E501"]
select = ["E", "F", "B", "UP", "SIM", "I"]
extend-select = ["I"]

[tool.ruff.lint.per-file-ignores]
"backend/tests/*" = ["E402"]
"scripts/*" = ["E402"]

[tool.ruff.format]
indent-style = "space"
quote-style = "double"
skip-magic-trailing-comma = false
line-ending = "lf"
