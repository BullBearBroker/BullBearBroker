[tool.black]
line-length = 100
target-version = ["py312"]
extend-exclude = """
^\\.venv/
"""

[tool.isort]
profile = "black"

[tool.ruff]
target-version = "py312"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I"]
ignore = []

[tool.ruff.lint.per-file-ignores]
"backend/tests/*" = ["E402", "E501"]
"scripts/*" = ["E402", "E501"]

[tool.ruff.format]
indent-style = "space"
quote-style = "double"
skip-magic-trailing-comma = false
line-ending = "lf"
